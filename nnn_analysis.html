<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NNN-Defended Tweets: False/Misleading & Unverifiable</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0a0a0f; color: #e0e0e0; }

.header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 32px 40px; border-bottom: 1px solid #2a2a4a; }
.header h1 { font-size: 24px; font-weight: 600; color: #fff; margin-bottom: 6px; }
.header p { font-size: 14px; color: #8888aa; }

.tabs { display: flex; gap: 0; background: #12121f; border-bottom: 1px solid #2a2a4a; padding: 0 40px; }
.tab { padding: 14px 24px; cursor: pointer; font-size: 14px; font-weight: 500; color: #6666aa; border-bottom: 2px solid transparent; transition: all 0.2s; }
.tab:hover { color: #aaaaff; }
.tab.active { color: #ff6b6b; border-bottom-color: #ff6b6b; }
.tab.unv.active { color: #4ecdc4; border-bottom-color: #4ecdc4; }
.tab .count { background: #2a2a4a; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-left: 6px; }

.controls { display: flex; gap: 12px; padding: 16px 40px; background: #0f0f1a; border-bottom: 1px solid #1a1a2e; flex-wrap: wrap; align-items: center; }
.search { background: #1a1a2e; border: 1px solid #2a2a4a; color: #e0e0e0; padding: 8px 14px; border-radius: 6px; font-size: 13px; width: 260px; }
.search::placeholder { color: #555; }
.filter-btn { background: #1a1a2e; border: 1px solid #2a2a4a; color: #8888aa; padding: 6px 14px; border-radius: 6px; font-size: 12px; cursor: pointer; transition: all 0.15s; }
.filter-btn:hover { border-color: #4a4a6a; color: #ccc; }
.filter-btn.active { background: #2a2a5a; border-color: #6666cc; color: #aaaaff; }
.sort-select { background: #1a1a2e; border: 1px solid #2a2a4a; color: #e0e0e0; padding: 8px 12px; border-radius: 6px; font-size: 13px; }

.stats-bar { display: flex; gap: 24px; padding: 12px 40px; background: #0d0d18; font-size: 13px; color: #6666aa; border-bottom: 1px solid #1a1a2e; }
.stat { display: flex; align-items: center; gap: 6px; }
.stat-num { font-weight: 700; font-size: 16px; }
.stat-num.red { color: #ff6b6b; }
.stat-num.teal { color: #4ecdc4; }
.stat-num.yellow { color: #ffd93d; }
.stat-num.green { color: #6bcb77; }

.container { padding: 20px 40px; }
.tweet-list { display: flex; flex-direction: column; gap: 8px; }

.tweet-card { background: #12121f; border: 1px solid #1e1e35; border-radius: 8px; padding: 16px 20px; transition: all 0.15s; cursor: default; }
.tweet-card:hover { border-color: #3a3a5a; background: #16162a; }
.tweet-card.has-helpful { border-left: 3px solid #6bcb77; }

.tweet-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
.tweet-user { font-weight: 600; font-size: 14px; color: #aaaaff; }
.tweet-date { font-size: 12px; color: #555; }
.tweet-text { font-size: 14px; line-height: 1.5; color: #ccc; margin-bottom: 10px; white-space: pre-wrap; word-break: break-word; }

.tweet-meta { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
.badge { padding: 3px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
.badge.misleading { background: #3d1515; color: #ff6b6b; }
.badge.missing { background: #3d3215; color: #ffd93d; }
.badge.unverifiable { background: #15303d; color: #4ecdc4; }
.badge.helpful { background: #153d15; color: #6bcb77; }
.badge.no-helpful { background: #2a1515; color: #aa5555; }

.nnn-bar { display: flex; align-items: center; gap: 6px; font-size: 12px; }
.nnn-bar-track { width: 80px; height: 6px; background: #1a1a2e; border-radius: 3px; overflow: hidden; }
.nnn-bar-fill { height: 100%; border-radius: 3px; }
.nnn-bar-fill.nnn { background: #ff6b6b; }
.nnn-bar-fill.mis { background: #4ecdc4; }

.reasoning { font-size: 12px; color: #8888aa; margin-top: 8px; padding-top: 8px; border-top: 1px solid #1a1a2e; font-style: italic; }

.user-sidebar { position: fixed; right: 0; top: 0; width: 280px; height: 100vh; background: #0d0d18; border-left: 1px solid #1e1e35; padding: 20px; overflow-y: auto; z-index: 10; }
.user-sidebar h3 { font-size: 13px; color: #6666aa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
.user-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid #1a1a2e; cursor: pointer; font-size: 13px; }
.user-item:hover { color: #aaaaff; }
.user-item .user-count { background: #2a2a4a; padding: 1px 8px; border-radius: 10px; font-size: 11px; }
.user-item.active { color: #ff6b6b; font-weight: 600; }

.main-area { margin-right: 280px; }
.no-results { text-align: center; padding: 60px; color: #555; font-size: 14px; }
</style>
</head>
<body>

<div class="user-sidebar" id="sidebar">
  <h3 id="sidebarTitle">By Account</h3>
  <div id="userList"></div>
</div>

<div class="main-area">
  <div class="header">
    <h1>NNN-Defended Tweets Analysis</h1>
    <p>Tweets with high "No Note Needed" counts, classified by accuracy</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="misleading" onclick="switchTab('misleading')">
      False / Misleading <span class="count" id="misCount"></span>
    </div>
    <div class="tab unv" data-tab="unverifiable" onclick="switchTab('unverifiable')">
      Unverifiable <span class="count" id="unvCount"></span>
    </div>
  </div>

  <div class="controls">
    <input type="text" class="search" id="search" placeholder="Search tweets, users, reasoning..." oninput="render()">
    <select class="sort-select" id="sortBy" onchange="render()">
      <option value="nnn_desc">NNN count (high → low)</option>
      <option value="nnn_asc">NNN count (low → high)</option>
      <option value="date_desc">Date (newest first)</option>
      <option value="date_asc">Date (oldest first)</option>
      <option value="total_notes_desc">Total notes (most)</option>
    </select>
    <div class="filter-btn" id="filterHelpful" onclick="toggleFilter('helpful')">Has helpful note</div>
    <div class="filter-btn" id="filterNoHelpful" onclick="toggleFilter('noHelpful')">Never corrected</div>
    <div class="filter-btn" id="filterElon" onclick="toggleFilter('elon')">Elon only</div>
    <div class="filter-btn" id="filterNonElon" onclick="toggleFilter('nonElon')">Non-Elon only</div>
  </div>

  <div class="stats-bar" id="statsBar"></div>

  <div class="container">
    <div class="tweet-list" id="tweetList"></div>
  </div>
</div>

<script>
const misData = [{"username": "@elonmusk", "text": "The word \u201ccis\u201d is a heterosexual slur. Shame on anyone who uses it.", "NNN_count": 49, "total_notes": 67, "misleading_notes": 19, "nnn_notes": 48, "accuracy": "MISLEADING", "reasoning": "Claims 'cis' is a heterosexual slur. In reality, 'cis' is a neutral Latin-derived prefix meaning 'on this side of' used in chemistry and biology, and 'cisgender' is an academic term (not a slur) for people whose gender identity matches their sex assigned at birth.", "ever_helpful": false, "currently_helpful": false, "date": "2023-10-30", "tweetId": "1719077000483066319"}, {"username": "@DiscussingFilm", "text": "Known transphobe J.K. Rowling is now reported to be an active exec producer on the \u2018HARRY POTTER\u2019 series where she will be involved in the show\u2019s decision-making.\n\n(Source: Deadline) https://t.co/iSmGMJ3teg", "NNN_count": 48, "total_notes": 59, "misleading_notes": 13, "nnn_notes": 46, "accuracy": "MISSING_CONTEXT", "reasoning": "Reports J.K. Rowling as exec producer on Harry Potter series (citing Deadline). This was true at time of announcement, but omits that she was removed from the role later, making the framing potentially misleading about her current involvement.", "ever_helpful": false, "currently_helpful": false, "date": "2024-01-19", "tweetId": "1748494179640971482"}, {"username": "@elonmusk", "text": "Cis is a heterophobic word. Shame on anyone who uses it.", "NNN_count": 29, "total_notes": 34, "misleading_notes": 6, "nnn_notes": 28, "accuracy": "MISLEADING", "reasoning": "Claims 'cis' is a heterophobic word. This is false\u2014'cis' is a neutral descriptive term, not a slur or expression of hatred.", "ever_helpful": false, "currently_helpful": false, "date": "2024-01-11", "tweetId": "1745294979403014244"}, {"username": "@elonmusk", "text": "Had this election not been won by @realDonaldTrump, civilization would be lost", "NNN_count": 23, "total_notes": 26, "misleading_notes": 4, "nnn_notes": 22, "accuracy": "MISLEADING", "reasoning": "States if Trump hadn't won, 'civilization would be lost.' This is extreme hyperbolic political opinion presented as factual claim\u2014vastly exaggerated.", "ever_helpful": false, "currently_helpful": false, "date": "2025-01-06", "tweetId": "1876179308521390518"}, {"username": "@elonmusk", "text": "Kamala is quite literally a communist. \n\nShe wants not merely equal opportunity, but equal outcomes. https://t.co/XIS8HSbLbC", "NNN_count": 23, "total_notes": 36, "misleading_notes": 15, "nnn_notes": 21, "accuracy": "MISLEADING", "reasoning": "Claims 'Kamala is quite literally a communist' seeking equal outcomes. Kamala Harris is a Democratic politician; calling her 'communist' is politically inflammatory rhetoric not factually accurate.", "ever_helpful": false, "currently_helpful": false, "date": "2024-08-07", "tweetId": "1821106660732989827"}, {"username": "@elonmusk", "text": "@JamesEsses Repeated, targeted harassment against any account will cause the harassing accounts to receive, at minimum, temporary suspensions. \n\nThe words \u201ccis\u201d or \u201ccisgender\u201d are considered slurs on this platform.", "NNN_count": 19, "total_notes": 28, "misleading_notes": 9, "nnn_notes": 19, "accuracy": "MISLEADING", "reasoning": "States 'cis' and 'cisgender' are 'considered slurs' on X platform. This misrepresents the words; they are academic terms, not slurs, and this policy statement was controversial and disputed.", "ever_helpful": false, "currently_helpful": false, "date": "2023-06-21", "tweetId": "1671370284102819841"}, {"username": "@elonmusk", "text": "The word \u2018cis\u2019 is a propaganda slur https://t.co/n4zgkA5wXD", "NNN_count": 19, "total_notes": 24, "misleading_notes": 5, "nnn_notes": 19, "accuracy": "MISLEADING", "reasoning": "Claims word 'cis' is 'propaganda slur.' This is false\u2014'cis' is a neutral technical term in biology/chemistry, not a slur or propaganda.", "ever_helpful": false, "currently_helpful": false, "date": "2024-11-30", "tweetId": "1862652124565233965"}, {"username": "@PopBase", "text": "Robert Prevost becomes the first American Pope. https://t.co/l1NHw9cCzS", "NNN_count": 18, "total_notes": 30, "misleading_notes": 13, "nnn_notes": 17, "accuracy": "MISLEADING", "reasoning": "States Robert Prevost 'becomes the first American Pope.' This is false; there is no such recent event. The current Pope is Francis (Argentine), and no American has recently become Pope.", "ever_helpful": false, "currently_helpful": false, "date": "2025-05-08", "tweetId": "1920528746596995402"}, {"username": "@thinkingwest", "text": "The British Empire was, in some ways, a force for good. \n\nIn many places it occupied it:\n\n-raised the standard of living\n-developed infrastructure\n-promoted education\n\nIt also single-handedly ended slavery for much of the world\u2026\ud83e\uddf5(thread) https://t.co/54oNhogV4I", "NNN_count": 17, "total_notes": 25, "misleading_notes": 8, "nnn_notes": 17, "accuracy": "MISLEADING", "reasoning": "Claims British Empire raised living standards, developed infrastructure, and single-handedly ended slavery. This is highly contested\u2014colonialism involved exploitation, violence, and slavery's end was complex.", "ever_helpful": false, "currently_helpful": false, "date": "2024-10-15", "tweetId": "1846162874680373359"}, {"username": "@elonmusk", "text": "The New York Times actually has the nerve to support calls for genocide! If ever there was a time to cancel that publication, it is now.\n\nYou can read their articles for free anyway using https://t.co/2NjvMTsWmj. https://t.co/ow11wxw7Ny", "NNN_count": 17, "total_notes": 21, "misleading_notes": 5, "nnn_notes": 16, "accuracy": "MISLEADING", "reasoning": "Claims NY Times 'supports calls for genocide.' This is inflammatory rhetoric; the Times does not support genocide, though coverage of Israel-Gaza conflict is disputed.", "ever_helpful": false, "currently_helpful": false, "date": "2023-08-04", "tweetId": "1687520435825745920"}, {"username": "@elonmusk", "text": "Very few Americans realize that, if Trump is NOT elected, this will be the last election. Far from being a threat to democracy, he is the only way to save it!\n\nLet me explain: if even 1 in 20 illegals become citizens per year, something that the Democrats are expediting as fast https://t.co/u3HBdd5Bv0", "NNN_count": 15, "total_notes": 27, "misleading_notes": 12, "nnn_notes": 15, "accuracy": "MISLEADING", "reasoning": "Claims Trump is 'only way to save' democracy and predicts this will be 'last election' if he's not elected. These are speculative political assertions rather than factual claims that can be verified against evidence.", "ever_helpful": false, "currently_helpful": false, "date": "2024-09-29", "tweetId": "1840409051357696324"}, {"username": "@wontpacdown", "text": "THESE GUYS ARE JUST WEIRD.\n\nJD Vance and his Project 2025 weirdos want to control your bedroom. Will you let them? https://t.co/JnNbuRzkAH", "NNN_count": 15, "total_notes": 19, "misleading_notes": 4, "nnn_notes": 15, "accuracy": "MISLEADING", "reasoning": "Characterizes JD Vance and Project 2025 as 'weird' and wanting to 'control your bedroom.' Inflammatory political rhetoric rather than factual claim.", "ever_helpful": false, "currently_helpful": false, "date": "2024-07-29", "tweetId": "1817953425558270183"}, {"username": "@KanekoaTheGreat", "text": "\ud83d\udea8THREAD: Tucker Carlson on Duplicated Ballots, Falsified Tally Sheets, and Mail-In Ballot Fraud in Fulton County, Georgia\n\n\u201cIt now appears there actually was meaningful voter fraud in Fulton County, Georgia, last November (2020). That is not a conspiracy theory. It\u2019s true. https://t.co/qlyZIhQoX8", "NNN_count": 15, "total_notes": 26, "misleading_notes": 11, "nnn_notes": 15, "accuracy": "MISLEADING", "reasoning": "Claims meaningful voter fraud in Fulton County Georgia in 2020. Multiple audits and investigations found no evidence of meaningful fraud.", "ever_helpful": true, "currently_helpful": true, "date": "2023-11-10", "tweetId": "1723057416873681020"}, {"username": "@annapiperscott", "text": "I'm not saying @jk_rowling is a male. I'm just saying we have zero proof that she's not a male. And until we see her chromosomes, can she be trusted in women's spaces?", "NNN_count": 15, "total_notes": 17, "misleading_notes": 2, "nnn_notes": 15, "accuracy": "MISLEADING", "reasoning": "Suggests JK Rowling's sex/gender cannot be verified without seeing 'chromosomes.' This uses absurd reasoning to question her biological sex.", "ever_helpful": false, "currently_helpful": false, "date": "2024-08-03", "tweetId": "1819821233787314262"}, {"username": "@myworldofwind", "text": "all of Earth's continents are instantly recognizable because there's only 6 of them https://t.co/8LmRosYWEM", "NNN_count": 15, "total_notes": 16, "misleading_notes": 1, "nnn_notes": 15, "accuracy": "MISLEADING", "reasoning": "Claims there are only 6 continents. Standard geographical models recognize 7 continents, making this claim factually misleading.", "ever_helpful": false, "currently_helpful": false, "date": "2024-07-02", "tweetId": "1808256372943081886"}, {"username": "@elonmusk", "text": "Biden\u2019s strategy is very simple:\n\n1. Get as many illegals in the country as possible.\n\n2. Legalize them to create a permanent majority \u2013 a one-party state.\n\nThat is why they are encouraging so much illegal immigration. Simple, yet effective. https://t.co/B9M5ypUOQB", "NNN_count": 15, "total_notes": 26, "misleading_notes": 12, "nnn_notes": 14, "accuracy": "MISLEADING", "reasoning": "Claims Biden's strategy includes legalizing illegal immigrants to create permanent majority. This is speculative political interpretation without direct evidence of stated strategy.", "ever_helpful": false, "currently_helpful": false, "date": "2024-02-03", "tweetId": "1753590787130994745"}, {"username": "@elonmusk", "text": "We should eliminate electronic voting machines. The risk of let currentTab = 'misleading';
let filters = { helpful: false, noHelpful: false, elon: false, nonElon: false };
let selectedUser = null;

function switchTab(tab) {
  currentTab = tab;
  selectedUser = null;
  Object.keys(filters).forEach(k => filters[k] = false);
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('search').value = '';
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector(`.tab[data-tab="${tab}"]`).classList.add('active');
  render();
}

function toggleFilter(key) {
  if (key === 'elon' && filters.nonElon) filters.nonElon = false;
  if (key === 'nonElon' && filters.elon) filters.elon = false;
  if (key === 'helpful' && filters.noHelpful) filters.noHelpful = false;
  if (key === 'noHelpful' && filters.helpful) filters.helpful = false;
  filters[key] = !filters[key];
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  Object.entries(filters).forEach(([k,v]) => {
    if (v) document.getElementById('filter' + k.charAt(0).toUpperCase() + k.slice(1)).classList.add('active');
  });
  render();
}

function getData() {
  return currentTab === 'misleading' ? misData : unvData;
}

function filterData(data) {
  const q = document.getElementById('search').value.toLowerCase();
  return data.filter(t => {
    if (q && !(t.text.toLowerCase().includes(q) || t.username.toLowerCase().includes(q) || t.reasoning.toLowerCase().includes(q))) return false;
    if (filters.helpful && !t.ever_helpful) return false;
    if (filters.noHelpful && t.ever_helpful) return false;
    if (filters.elon && t.username !== '@elonmusk') return false;
    if (filters.nonElon && t.username === '@elonmusk') return false;
    if (selectedUser && t.username !== selectedUser) return false;
    return true;
  });
}

function sortData(data) {
  const s = document.getElementById('sortBy').value;
  return [...data].sort((a, b) => {
    if (s === 'nnn_desc') return b.NNN_count - a.NNN_count;
    if (s === 'nnn_asc') return a.NNN_count - b.NNN_count;
    if (s === 'date_desc') return b.date.localeCompare(a.date);
    if (s === 'date_asc') return a.date.localeCompare(b.date);
    if (s === 'total_notes_desc') return b.total_notes - a.total_notes;
    return 0;
  });
}

function escHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function render() {
  const raw = getData();
  const filtered = sortData(filterData(raw));

  document.getElementById('misCount').textContent = misData.length;
  document.getElementById('unvCount').textContent = unvData.length;

  // Stats
  const neverCorrected = filtered.filter(t => !t.ever_helpful).length;
  const everCorrected = filtered.filter(t => t.ever_helpful).length;
  const elonCount = filtered.filter(t => t.username === '@elonmusk').length;
  const avgNNN = filtered.length ? Math.round(filtered.reduce((s,t) => s + t.NNN_count, 0) / filtered.length) : 0;

  document.getElementById('statsBar').innerHTML = `
    <div class="stat">Showing <span class="stat-num">${filtered.length}</span> tweets</div>
    <div class="stat">Never corrected <span class="stat-num red">${neverCorrected}</span></div>
    <div class="stat">Ever corrected <span class="stat-num green">${everCorrected}</span></div>
    <div class="stat">By Elon <span class="stat-num yellow">${elonCount}</span></div>
    <div class="stat">Avg NNN <span class="stat-num teal">${avgNNN}</span></div>
  `;

  // Sidebar
  const userCounts = {};
  raw.forEach(t => { userCounts[t.username] = (userCounts[t.username] || 0) + 1; });
  const sortedUsers = Object.entries(userCounts).sort((a,b) => b[1] - a[1]);

  let sideHtml = `<div class="user-item${!selectedUser ? ' active' : ''}" onclick="selectedUser=null;render()"><span>All accounts</span><span class="user-count">${raw.length}</span></div>`;
  sortedUsers.forEach(([u, c]) => {
    sideHtml += `<div class="user-item${selectedUser===u?' active':''}" onclick="selectedUser='${u}';render()"><span>${escHtml(u)}</span><span class="user-count">${c}</span></div>`;
  });
  document.getElementById('userList').innerHTML = sideHtml;

  // Tweet cards
  if (filtered.length === 0) {
    document.getElementById('tweetList').innerHTML = '<div class="no-results">No tweets match your filters.</div>';
    return;
  }

  let html = '';
  filtered.forEach(t => {
    const maxNNN = currentTab === 'misleading' ? 50 : 50;
    const nnnWidth = Math.min(100, (t.nnn_notes / t.total_notes) * 100);
    const misWidth = Math.min(100, (t.misleading_notes / t.total_notes) * 100);
    const badgeClass = t.accuracy === 'MISLEADING' ? 'misleading' : t.accuracy === 'MISSING_CONTEXT' ? 'missing' : 'unverifiable';
    const helpfulBadge = t.currently_helpful ? '<span class="badge helpful">Has helpful note</span>' :
                         t.ever_helpful ? '<span class="badge helpful">Had helpful note</span>' :
                         '<span class="badge no-helpful">Never corrected</span>';

    html += `
    <div class="tweet-card${t.ever_helpful ? ' has-helpful' : ''}">
      <div class="tweet-top">
        <span class="tweet-user">${escHtml(t.username)}</span>
        <span class="tweet-date">${t.date}</span>
      </div>
      <div class="tweet-text">${escHtml(t.text)}</div>
      <div class="tweet-meta">
        <span class="badge ${badgeClass}">${t.accuracy}</span>
        ${helpfulBadge}
        <div class="nnn-bar">
          <span style="color:#ff6b6b;font-weight:600">${t.nnn_notes} NNN</span>
          <div class="nnn-bar-track">
            <div class="nnn-bar-fill nnn" style="width:${nnnWidth}%"></div>
          </div>
        </div>
        <div class="nnn-bar">
          <span style="color:#4ecdc4">${t.misleading_notes} misleading</span>
          <div class="nnn-bar-track">
            <div class="nnn-bar-fill mis" style="width:${misWidth}%"></div>
          </div>
        </div>
        <span style="font-size:12px;color:#555">${t.total_notes} total notes</span>
      </div>
      <div class="reasoning">${escHtml(t.reasoning)}</div>
    </div>`;
  });

  document.getElementById('tweetList').innerHTML = html;
}

render();
</script>
