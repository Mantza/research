140985EB1AD39CF9450A56F68E107AAC4CA9760855C7B612F101", "nnn_notes": 5, "nnn_rate": 80.0, "convoy_tweets": 2, "enrollment": "earnedIn", "modeling_group": 13.0}]}};

const clusterMeta = {
  1: { name: 'Elon / Trump Defense', color: '#f85149', desc: '114 members who repeatedly co-NNN tweets from @elonmusk (42 matched), @realDonaldTrump (5), @TuckerCarlson (4), @cb_doge (2), and @benshapiro. 56% have NNN rates above 30%. 39% are at-risk, removed, or earned-out  the highest system-pushback rate of any cluster.' },
  2: { name: 'Democratic Defense', color: '#58a6ff', desc: '63 members who co-NNN tweets from @JoeBiden (3), @KamalaHarris, @Tim_Walz, @BarackObama, @POTUS46Archive, @TheDemocrats, and others. 37% have NNN rates above 30%. 27% are at-risk or earned out.' },
  3: { name: 'Mixed / Elon-Leaning', color: '#d29922', desc: '32 members with the densest co-appearance network (120 tweets with 2+ members despite being half the size of Cluster 2). Targets @elonmusk (7), @TuckerCarlson (2), @POTUS46Archive (2), @realDailyWire. 38% have NNN rates above 30%.' }
};

function overlapClass(n) {
  if (n >= 7) return 'overlap-badge';
  if (n >= 4) return 'overlap-badge medium';
  return 'overlap-badge low';
}

function renderCluster(cid) {
  const c = DATA[cid];
  const meta = clusterMeta[cid];

  let html = '';

  // Description
  html += `<div class="cluster-desc c${cid}">${meta.desc}</div>`;

  // Summary stats
  html += `<div class="summary">
    <div class="stat-card"><div class="number">${c.size}</div><div class="label">Members</div></div>
    <div class="stat-card"><div class="number">${c.total_convoys_2plus}</div><div class="label">Co-NNN Tweets (2+)</div></div>
    <div class="stat-card"><div class="number">${c.total_convoys_3plus}</div><div class="label">Convoys (3+)</div></div>
    <div class="stat-card"><div class="number">${c.total_convoys_5plus}</div><div class="label">Convoys (5+)</div></div>
    <div class="stat-card"><div class="number">${c.max_overlap}</div><div class="label">Max on 1 Tweet</div></div>
  </div>`;

  // Detailed tweets
  html += `<div class="section-header">Tweets with Full Details <span class="count">${c.detailed_tweets.length}</span></div>`;

  c.detailed_tweets.sort((a, b) => b[1].member_count - a[1].member_count);

  for (const [tid, t] of c.detailed_tweets) {
    const url = `https://twitter.com/i/web/status/${tid}`;
    html += `<div class="tweet-card">
      <div class="tweet-header">
        <div>
          <span class="tweet-account"><a href="https://twitter.com/${t.username}" target="_blank">@${t.username}</a></span>
          <span class="tweet-date">${t.date}</span>
        </div>
        <span class="${overlapClass(t.member_count)}">${t.member_count} cluster members</span>
      </div>
      <div class="tweet-text">${escapeHtml(t.text || '(media only)')}</div>
      <div class="tweet-meta">
        <span class="tweet-meta-item">Total NNN on this tweet: <strong>${t.total_nnn}</strong></span>
      </div>
      <div class="tweet-link"><a href="${url}" target="_blank">View tweet &rarr;</a></div>
      <div class="timing-toggle" onclick="toggleTiming(this)">Show member timing &darr;</div>
      <div class="timing-section">
        ${(t.timing || []).map(([id, time]) =>
          `<div class="timing-row"><span class="timing-id">${id}</span><span class="timing-time">${time}</span></div>`
        ).join('')}
      </div>
    </div>`;
  }

  // Link-only tweets
  if (c.link_tweets.length > 0) {
    html += `<div class="section-header">Additional Co-NNN'd Tweets (links only) <span class="count">${c.link_tweets.length}</span></div>`;

    // Sort by count desc
    c.link_tweets.sort((a, b) => b[1] - a[1]);

    html += '<div class="link-grid">';
    for (const [tid, count, date] of c.link_tweets) {
      const url = `https://twitter.com/i/web/status/${tid}`;
      html += `<div class="link-card">
        <a href="${url}" target="_blank">${tid}</a>
        <div class="link-meta">
          <span class="${overlapClass(count)}">${count}</span>
          <span class="link-date">${date}</span>
        </div>
      </div>`;
    }
    html += '</div>';
  }

  // Members table
  html += `<div class="section-header">Top Members by Convoy Participation <span class="count">${c.members.length}</span></div>`;
  html += `<table class="members-table">
    <thead><tr>
      <th>#</th><th>Author ID</th><th>NNN Notes</th><th>NNN Rate</th><th>Convoy Tweets</th><th>Status</th><th>Model Group</th>
    </tr></thead><tbody>`;

  c.members.forEach((m, i) => {
    html += `<tr>
      <td>${i+1}</td>
      <td style="font-family:monospace;font-size:12px">${m.id}</td>
      <td>${m.nnn_notes}</td>
      <td>${m.nnn_rate}%</td>
      <td><strong>${m.convoy_tweets}</strong></td>
      <td><span class="enrollment-badge ${m.enrollment}">${formatEnrollment(m.enrollment)}</span></td>
      <td>${m.modeling_group}</td>
    </tr>`;
  });

  html += '</tbody></table>';

  document.getElementById('cluster-content').innerHTML = html;
}

function formatEnrollment(s) {
  const map = { earnedIn: 'Earned In', atRisk: 'At Risk', earnedOutAcknowledged: 'Earned Out', removed: 'Removed' };
  return map[s] || s;
}

function escapeHtml(str) {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

function toggleTiming(el) {
  const section = el.nextElementSibling;
  section.classList.toggle('open');
  el.textContent = section.classList.contains('open') ? 'Hide member timing \u2191' : 'Show member timing \u2193';
}

// Build tabs
const tabsEl = document.getElementById('tabs');
let first = true;
for (const cid of [1, 2, 3]) {
  const meta = clusterMeta[cid];
  const c = DATA[cid];
  const tab = document.createElement('div');
  tab.className = 'tab' + (first ? ' active' : '');
  tab.style.borderColor = first ? meta.color : '';
  tab.innerHTML = `<span style="color:${meta.color}">\u25CF</span> ${meta.name} <span class="badge">${c.size}</span>`;
  tab.onclick = () => {
    document.querySelectorAll('.tab').forEach(t => { t.classList.remove('active'); t.style.borderColor = ''; });
    tab.classList.add('active');
    tab.style.borderColor = meta.color;
    renderCluster(cid);
  };
  tabsEl.appendChild(tab);
  first = false;
}

renderCluster(1);
</script>
</body>
</html>
